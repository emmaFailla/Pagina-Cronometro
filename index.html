<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Cronometro Online</title>
</head>
<body>
    <header id="header">
        <div class="logo__container">
            <h1 class="logo">El cronometro</h1>
        </div>
    </header>
    <main id="main">
        <div class="tiemposGrabados__container">
            <h2> Tiempos grabados:</h2>
            <div class="tiemposGrabados">   
            </div>
        </div>
        

         <div class="cronometro__container">
            <h3 class="tiempo">Tiempo </h3>
            <h4 class="cronometro">0:0:0.00</h4>
         </div>
         <div class="button__container">

        <button class="button startStop ">
            <span class="start">Iniciar</span>  / <span class="stop">Parar</span> 
         </button>

         <button class="button reset">
            Resetear
         </button>

         <button class="button grabar">
            Guardar
         </button>

         </div>
         
    </main>

    <script src="https://kit.fontawesome.com/541c40839b.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
