<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Cronometro Online</title>
</head>
<body>
    <header id="header">
        <div class="logo__container">
            <h1 class="logo">El cronometro</h1>
        </div>
    </header>
    <main id="main">
         <div class="cronometro__container">
            <h2 class="tiempo">Tiempo </h2>
            <h2 class="cronometro">0.00</h2>
         </div>
         <div class="button__container">

        <button class="button startStop ">
            <span class="start">Start</span>  / <span class="stop">Stop</span> 
         </button>

         <button class="button reset">
            Reset
         </button>

         </div>
         
    </main>
<script src="app.js"></script>
</body>
</html>
